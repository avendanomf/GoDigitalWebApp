<div class="row">
    <div class="col-8"><h2>Populares</h2></div>
    <app-search (search)="handleSearch($event)"></app-search>
</div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Lenguaje</th>
        <th scope="col">Votos</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody *ngFor="let lstPopularmovies of popularmovies | search: filtro_valor" >
      <tr>
        <th scope="row">{{lstPopularmovies.id}}</th>
        <td>{{lstPopularmovies.title}}</td>
        <td>{{lstPopularmovies.original_language}}</td>
        <td>{{lstPopularmovies.vote_average}}</td>
        <td><i (click)="openModal(lstPopularmovies.id)" class="far fa-eye text-info"></i></td>
      </tr>
    </tbody>
  </table>
